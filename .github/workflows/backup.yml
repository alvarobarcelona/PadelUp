name: Supabase Backup

on:
  schedule:
    # Run at 03:00 UTC every day
    - cron: "0 2 * * *"
  workflow_dispatch:
    # Allow manual run from GitHub UI

jobs:
  backup:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create backup directory
        run: mkdir -p backups

      - name: Install PostgreSQL 17 Client
        run: |
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      - name: Dump Database
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          if [ -z "$SUPABASE_DB_URL" ]; then
            echo "Error: SUPABASE_DB_URL secret is not set!"
            echo "Please add SUPABASE_DB_URL to your Repository Secrets."
            exit 1
          fi

          # Get current date
          DATE=$(date +%Y-%m-%d)

          # Dump database to SQL file (Schema + Data)
          pg_dump "$SUPABASE_DB_URL" -f "backups/backup_$DATE.sql"

      - name: Delete old backups (Optional - Keep last 30 days)
        run: |
          find backups -name "backup_*.sql" -mtime +30 -delete

      - name: Commit and Push
        run: |
          git config --global user.name 'Backup Bot'
          git config --global user.email 'bot@noreply.github.com'

          git add backups/*.sql

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "database backup: $(date +%Y-%m-%d)"
            git push
          fi
